<style>


.hero h1 {

.hero label {

.hero input[type="email"],
.hero input[type="name"],
.hero input[type="tel"],
.hero input[type="time"],
.hero input[type="date"] {
    width: calc(100% - 40px); /* Subtract padding from width */
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.hero input[type="email"]:focus,
.hero input[type="name"]:focus,
.hero input[type="tel"]:focus,
.hero input[type="time"]:focus,
.hero input[type="date"]:focus {
    outline: none;
    border-color: #007bff; /* Change border color on focus */
}

.hero input[type="email"]::placeholder,
.hero input[type="name"]::placeholder,
.hero input[type="tel"]::placeholder,
.hero input[type="time"]::placeholder,
.hero input[type="date"]::placeholder {
    color: #999; /* Placeholder text color */
}

.hero small {
    display: block;
    margin-bottom: 10px;
}

.hero a.btn {
    display: inline-block;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}
/* Adjust padding for button with icon */
.hero a.btn {
    display: inline-flex;
    align-items: center; /* Align icon and text vertically */
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
    margin-right: 10px; /* Add margin between buttons */
}
.hero {
    display: flex;
    justify-content: space-between; /* To push items to opposite ends */
    align-items: center; /* To vertically center items */
    padding: 50px; /* Adjust padding as needed */
}

.hero-content {
    flex: 0.5; /* This allows the content to take up remaining space */
    text-align: left; /* Align text to the left */
}
.hero-images-container {
    flex: 1; /* This allows the container to take up remaining space */
    text-align: right; /* Align container content to the right */
    margin-left: 500px; /* Adjust margin as needed to create space between content and images */

.hero-images-container img {
    width: 100%; /* Ensure images fill the container width */
    max-width: 500px; /* Adjust maximum width of images as needed */
    height: auto; /* Maintain aspect ratio */
    display: block; /* Remove default inline-block spacing */
    margin-bottom: 10px; /* Add margin between images */
}
/* Define CSS for the animation */
@keyframes movePaperPlane {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(-40px) rotate(-35deg); opacity: 0; } /* Move, rotate, and change opacity */
}
.btn.clicked i {
