<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Your Game Within Minutes</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
/* CSS styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh; /* Ensures the footer stays at the bottom of the page */
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.book-now-section {
  text-align: center;
  margin-bottom: 50px;
}

.book-now-section h2 {
  font-size: 24px;
  color: #333;
  margin-bottom: 20px;
}

.book-now-button {
  display: inline-block;
  padding: 15px 30px;
  background-color: #3c8dbc;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  font-size: 18px;
  transition: background-color 0.3s ease;
}

.book-now-button:hover {
  background-color: #357ca5;
}

.footer {
  background-color: #222;
  color: #fff;
  padding: 40px 20px;
  text-align: center;
  margin-top: auto; /* Pushes the footer to the bottom of the page */
}

.footer-icons {
  margin-bottom: 20px;
}

.footer-icons a {
  color: #fff;
  margin: 0 10px;
  font-size: 24px;
}

.footer-links {
  margin-top: 20px;
}

.footer-links a {
  color: #fff;
  margin: 0 10px;
  text-decoration: none;
  font-size: 16px;
}
</style>
</head>
<body>

<section class="book-now-section">
  <div class="container">
    <h2>Book Your Game Within Minutes</h2>
    <a href="#" class="book-now-button">Book Now</a>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <div class="footer-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Contact Us</a>
    </div>
    <p>&copy; 2024 Malaeb. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
